<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Starting Screen">
    <meta name="author" content="Your Name">
    <title>Game Loading</title>
    <style>
        /* 기본 스타일 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: #fff;
        }

        /* 로딩 애니메이션 스타일 */
        .loading-circle {
            width: 100px;
            height: 100px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-top: 10px solid #fff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 24px;
            margin-top: 20px;
        }

        .loading-subtext {
            font-size: 18px;
            color: #bbb;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="loading-container">
    <div class="loading-circle"></div>
    <div class="loading-text">Starting...</div>
    <!--<div class="loading-subtext">gogogogogo</div>-->
</div>
</body>
</html>
