<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        /* 커스텀 폰트 로드 */
        @font-face {
            font-family: 'MyCustomFont';
            src: url('../static/fonts/PressStart2P.ttf') format('truetype'); /* 폰트 파일 경로 */
            font-weight: normal;
            font-style: normal;
        }

        /* 전체 페이지에 폰트 적용 */
        body {
            font-family: 'MyCustomFont', Arial, sans-serif;  /* 커스텀 폰트 적용 */
            background-image: url('../static/images/background_select.png'); /* 배경 이미지 */
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container__form {
            background-color: rgba(43, 43, 42, 0.9); /* 반투명 흰색 배경 */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(162, 45, 45, 0.1);
            padding: 30px;
            width: 300px;
            margin: 0 20; /* 양쪽 여백 추가 */
        }
        .form__title {
            text-align: center;
            color: #cb3d12;
            font-family: 'MyCustomFont', Arial, sans-serif;  /* 제목에도 커스텀 폰트 적용 */
        }
        .input {
            width:90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #fa9222;
            border-radius: 10%;
            color: #e04e21;
            font-family: 'MyCustomFont', Arial, sans-serif;  /* 입력란에도 커스텀 폰트 적용 */
        }
        * .btn {
            width: 100%;
            padding: 10px;
            background-color: #e04e21;
            color: rgb(23, 19, 19);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'MyCustomFont', Arial, sans-serif;  /* 버튼에도 커스텀 폰트 적용 */
        }
        .btn:hover {
            background-color: #d1e66706;
        }
        .link {
            display: block;
            text-align: center;
            margin: 10px 0;
            color: #4b4444;
            text-decoration: none;
            font-family: 'MyCustomFont', Arial, sans-serif;  /* 링크에도 커스텀 폰트 적용 */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="/login" method="POST" class="form" id="form2">
            <h2 class="form__title">COSMIC RESPIRE</h2>
            <input type="text" placeholder="USER" class="input" id="username" name="username" required>
            <input type="password" placeholder="PASSWD" class="input" id="password" name="password" required>
            <input type="number" placeholder="DURATION" class="input" id="time" name="time" required>
            <button type="submit" class="btn">LOGIN</button>
        </form>
    </div>
</div>
</body>
</html>
